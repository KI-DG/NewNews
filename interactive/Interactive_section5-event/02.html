<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .stage {
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 75vw;
            background: #fff000;
        }
        @keyframes moving {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(90vw);
            }
        }
        /* 애니메이션 하려면 keyframes */
        .ilbuni {
            position: absolute;
            width: 100px;
            height: 100px;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: contain;
            /* 꽉차게 해주려고 하면 contain 온전히 캐릭터가 다 들어감 */
            animation: moving infinite alternate;
        }
        .ilbuni.a {
            left: 5%;
            bottom: 5%;
            background-image: url('images/ilbuni_0.png');
            animation-duration: 2s;
            /* 속도다르게 하기 위해 */
        }
        .ilbuni.b {
            left: 10%;
            bottom: 3%;
            background-image: url('images/ilbuni_1.png');
            animation-duration: 3s;
        }
        .ilbuni.c {
            left: 7%;
            bottom: 10%;
            background-image: url('images/ilbuni_2.png');
            animation-duration: 4s;
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="ilbuni a"></div>
        <div class="ilbuni b"></div>
        <div class="ilbuni c"></div>
    </div>

    <script>
        // 직접 타이핑 해보세요
        (function () {
            const ilbuniGroup = document.querySelectorAll('.ilbuni')
            const stage = document.querySelector('.stage')

            function clickHandler(e) {
                if (e.target.classList.contains('ilbuni')){
                    // 일분이를 클릭하지 않으면 에러 발생함 그래서 if로 조건문을 줌
                    stage.removeChild(e.target)
                }
                // stage.removeChild(this)
                // this.remove
                // this.parentNode.removeChild(this)
            }

            // for (let i = 0; i < ilbuniGroup.length; i++){
            //     ilbuniGroup[i].addEventListener('click', clickHandler)
            // }
            
            stage.addEventListener("click", clickHandler)
            // 이벤트위임은 데이터관련해서 너무좋음 
        })()
    </script>
</body>
</html>
